                <h1>Contact Me</h1>

                <form id="contactform" action="//formspree.io/lihlemenz@gmail.com" method="POST">
                    Name: <input type="text" name="name" class="email" placeholder="Your name" required>
                    Email: <input type="email" name="_replyto" class="subject" placeholder="Your email" required>
                    Message: <textarea name="message" class="message" placeholder="Your message" required></textarea>
